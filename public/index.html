<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-Poppins">
    <!-- Navbar -->
    <header>
        <nav class="container flex items-center py-4 mt-4 sm:mt-12">
            <div class="py-1"><img src="./imgs/logo-bookmark.svg" alt=""></div>
            <ul class="hidden sm:flex flex-1 gap-12 text-page-blue items-center justify-end text-sm uppercase">
                <li class="cursor-pointer">Features</li>
                <li class="cursor-pointer">pricing</li>
                <li class="cursor-pointer">contact</li>
                <button type="button" class="text-white bg-page-red rounded-md uppercase px-6 py-2">Login</button>
            </ul>
            <div class="flex sm:hidden flex-1 justify-end cursor-pointer">
                <i class="text-2xl fa fa-bars"></i>
            </div>
        </nav>
    </header>

    <!-- Hero -->
    <section class="relative">
        <!-- Content -->
        <div class="container flex flex-col-reverse lg:flex-row items-center lg:items-start py-12 mt-14 lg:mt-28">
            <div class="flex flex-1 flex-col items-center lg:items-start ">
                <h2 class="text-center sm:text-left  text-page-blue text-3xl lg:text-5xl mb-6 ">
                    A Simple Bookmark Manager
                </h2>
                <p class="text-page-gray text-lg text-center sm:text-left mb-6">
                    A clean and simple interface to organize your favourite websites. Open a new browser tab and see your sites load instantly. Try it for free.
                </p>
                <div class="flex justify-center flex-wrap gap-6 ">
                    <button type="button" class="btn btn-purple">Get it on Chrome</button>
                    <button type="button" class="btn btn-white">Get it on Firefox</button>
                </div>
            </div>
            <!-- Image -->
            <div class="flex flex-1 justify-center mb-10 z-10">
                <img class="w-5/6 h-5/6 lg:w-full lg:h-full" src="./imgs/hero-bg.png" alt="Background Image">
            </div>
            
        </div>
        <!-- Rectangle object -->
        <div class="hidden sm:block bg-page-purple overflow-hidden rounded-l-full h-80 w-2/4 right-0 top-32 lg:-right-28 lg:-bottom-36 absolute"></div>
        
        

    </section>
   

</body>
</html>
